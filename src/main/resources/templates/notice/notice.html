<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="shortcut icon" href="../../static/images/crew-station-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../static/css/notice/notice.css">
    <style>
        /* 링크 밑줄 제거 */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
<div class="notice-list">
    <!-- 상단 메뉴 -->
    <div class="myhome-nav">
        <nav class="myhome-nav__owner">
            <ul>
                <li class="page-navigation__item"><a href="#">문의하기</a></li>
                <li class="page-navigation__item"><a href="#">공지사항</a></li>
            </ul>
        </nav>
    </div>

    <!-- 본문 -->
    <div class="notice-list__content">
        <h1 class="notice-list__title">공지사항</h1>

        <!-- DB 데이터 루프 -->
        <ul class="notice-list__items"
            th:if="${noticeCriteriaDTO != null and noticeCriteriaDTO.noticeLists != null}">
            <li class="notice-list__list-item" th:each="n : ${noticeCriteriaDTO.noticeLists}">
                <a class="feed-item" th:href="@{|/notice/detail/${n.id}|}">
                    <article class="notice-feed-item__content">
                        <h2 class="notice-feed-item__title" th:text="${n.noticeTitle}">공지 제목</h2>
                        <time class="notice-feed-item__date"
                              th:datetime="${#dates.format(n.createdDatetime,'yyyy-MM-dd''T''HH:mm:ssXXX')}"
                              th:text="${#dates.format(n.createdDatetime,'yyyy. MM. dd')}">
                            2025. 07. 21
                        </time>
                    </article>
                </a>
            </li>
        </ul>

        <!-- 빈 상태 -->
        <div class="notice-list__empty"
             th:if="${noticeCriteriaDTO == null or #lists.isEmpty(noticeCriteriaDTO.noticeLists)}">
            등록된 공지사항이 없습니다.
        </div>
    </div>
</div>
</body>
</html>
